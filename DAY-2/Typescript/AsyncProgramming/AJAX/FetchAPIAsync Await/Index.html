<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      
     async function fetchData(){
      try{  
      const response = await fetch("https://jsonplaceholder.typicode.com/postssss");
      
      if(response.ok){
        const data = await response.json();
        console.log("data" + data);
      }else{
        throw new Error('Error in loading');
      }

      const secondResponse = await fetch("https://jsonplaceholder.typicode.com/users")
       if(secondResponse.ok) {
        const data = await secondResponse.json();
        console.log("secondResponse data" + data);
      }else{
        throw new Error('Error in loading second call');
      }


      } catch(error){
        console.log("error" + error);
      }
      }
      fetchData();
    </script>
  </head>
  <body></body>
</html>
